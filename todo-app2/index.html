<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
       <img src="images/logo.png" alt="logo">
       <h1>Todo App</h1>
    </nav>
    
    <div class="container">
        <div class="intro">
            <h1>Welcome to Todo App</h1>
            <p>Enter a new task in the input field below and click on the "Add Task" button to add it to the list.</p>
        </div>
        <h1>Add Task</h1>
        <div class="add-task">
            <input type="text" id="task" placeholder="Enter a new task">
            <button id="add-task-button" class="add-task-button">Add Task</button>
        </div>
        <h3>Tasks List</h3>
        <ul id="task-list">
            <!-- Task items will be added here -->
        </ul>

        
    </div>
    <footer>
        <p>&copy; 2020 Todo App</p>
        <div class="footer-links">
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="footer-contact">
            <p>Contact us: <a href="mailto:support@todoapp.com">support@todoapp.com</a></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
